<p-table [value]="goodses" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Цена</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-goods>
    <tr>
      <td>{{goods.id}}</td>
      <td>{{goods.name}}</td>
      <td>{{goods.price}}</td>
    </tr>
  </ng-template>
</p-table>
