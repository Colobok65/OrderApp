<div *ngIf="isDataLoaded">
  <p-table [value]="lines" dataKey="id">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Товар <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="price">Цена(1ед) <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="countNumber">Колличество <p-sortIcon field="countNumber"></p-sortIcon></th>
        <th>Цена(всего) </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-line>
      <tr>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="line.goodsName">
            </ng-template>
            <ng-template pTemplate="output">
              {{line.goodsName}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="line.price">
            </ng-template>
            <ng-template pTemplate="output">
              {{line.price | currency: 'RUB '}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td pEditableColumn>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="line.countNumber">
            </ng-template>
            <ng-template pTemplate="output">
              {{line.countNumber}}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          {{line.price * line.countNumber}}
        </td>
        <td></td>
      </tr>
    </ng-template>
  </p-table>
  <div style="margin-top: 1rem">
    <button pButton label="Добавить товары" routerLink="/line/order/{{orderId}}"  (click)="addLines()"></button>
  </div>
</div>
