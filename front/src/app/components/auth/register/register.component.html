<div class="register-page">
  <h2>Registration</h2>
  <form [formGroup]="registerForm">
    <div class="p-field">
      <label for="username" class="p-col-fixed"></label>
      <div class="p-col">
        <input id="username" type="text" style="width:300px" pInputText placeholder="Организация"
               formControlName="username">
      </div>
    </div>
    <div class="p-field" style="margin-top: 1rem">
      <label for="login" class="p-col-fixed"></label>
      <div class="p-col">
        <input id="login" type="text" style="width:300px" pInputText placeholder="Login"
               formControlName="login">
      </div>
    </div>
    <div class="p-field" style="margin-top: 1rem">
      <label for="address" class="p-col-fixed"></label>
      <div class="p-col">
        <input id="address" type="text" style="width:300px" pInputText placeholder="Address"
               formControlName="address">
      </div>
    </div>
    <div class="p-field" style="margin-top: 1rem">
      <label for="password" class="p-col-fixed"></label>
      <div class="p-col">
        <input id="password" type="password" style="width:300px" pInputText placeholder="Password"
               formControlName="password">
      </div>
    </div>
    <div class="p-field" style="margin-top: 1rem">
      <label for="confirmPassword" class="p-col-fixed"></label>
      <div class="p-col">
        <input id="confirmPassword" type="password" style="width:300px" pInputText placeholder="ConfirmPassword"
               formControlName="confirmPassword">
      </div>
    </div>

    <div id="controls" style="margin-top: 1rem">
      <button style="width: 20%" pButton type="button" [disabled]="registerForm.invalid" (click)="submit()" label="Register"></button>
    </div>

    <a routerLink="/login">Login</a>

  </form>
</div>
