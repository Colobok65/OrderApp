<p-table [value]="goodsOrders" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Адрес</th>
      <th>Клиент</th>
      <th>Дата</th>
      <th>Действие</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-goodsOrder>
    <tr>
      <td>{{goodsOrder.id}}</td>
      <td>{{goodsOrder.address}}</td>
      <td>{{goodsOrder.client}}</td>
      <td>{{goodsOrder.date}}</td>
      <td>
        <button pButton pRipple type="button" label="Изменить"
                class="p-button-rounded p-button-success" style="margin-right: 1rem"></button>
        <button pButton pRipple type="button" label="Удалить"
                class="p-button-rounded p-button-danger"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<br>
<button pButton pRipple type="button" label="Добавить новый заказ" class="p-button-raised p-button-warning"></button>
