<p-table [value]="goodsOrders" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Адрес</th>
      <th>Клиент</th>
      <th>Дата</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-goodsOrder>
    <tr>
      <td>{{goodsOrder.id}}</td>
      <td>{{goodsOrder.address}}</td>
      <td>{{goodsOrder.clientName}}</td>
      <td>{{goodsOrder.date}}</td>
    </tr>
  </ng-template>
</p-table>
